<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding-top: 20px;
        }

        .header-text {
            color: #3F9142;
            font-weight: bold;
        }

        .subheader-text {
            color: #3F9142;
        }

        .description-box {
            width: 100%;
            height: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .rating {
            color: #FFD700;
            font-size: 2em; 
        }

        .btn-custom {
            background-color: #3F9142;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
        }

        .btn-custom:hover {
            background-color: #2e6c31;
        }

        .btn-custom-secondary {
            background-color: #3F9142;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
        }

        .btn-custom-secondary:hover {
            background-color: #d9791a;
        }
    </style>
    <title>EduConnect</title>
</head>

<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col-12 text-left">
                <a href="index.html" class="header-text h2">EduConnect</a>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-8">
                <h3 class="subheader-text">Tutor info</h3>
                <p><strong>Mr Borg</strong></p>
                <p>Naxxar</p>
                <h4 class="subheader-text">Description</h4>
                <textarea class="description-box">I have been teaching for over 5 years and offer in person and online Maltese lessons.</textarea>
            </div>
            <div class="col-md-4 text-center">
                <img src="images/v2089_70.png" alt="Tutor" class="img-fluid rounded">
                <div class="rating mt-2">
                    ★★★☆☆
                </div>
                <p class="mt-2">€20/hr</p>
                <button class="btn btn-custom-secondary mt-2" onclick="location.href='review.html'">Write a review</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <button class="btn btn-custom btn-lg">Request lesson</button>
            </div>
        </div>
    </div>
</body>

</html>
