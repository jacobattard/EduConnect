<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/findTutor.css" rel="stylesheet" />
    <title>EduConnect</title>
    <style>
        .btn-custom {
            background-color: #3F9142;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #2e6c31;
        }

        .btn-custom-orange {
            background-color: #F7931E;
            color: white;
            border: none;
        }

        .btn-custom-orange:hover {
            background-color: #d9791a;
        }

        .header-text {
            color: #3F9142;
            font-weight: bold;
        }

        .subheader-text {
            color: #3F9142;
        }

        .left-align {
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col-12 left-align">
                <img src="images/logo.png" alt="EduConnect Logo">
                <a href="index.html" class="header-text h2">EduConnect</a>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-12 left-align">
                <span class="header-text h3">Find a Tutor</span>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12 left-align">
                <span class="subheader-text h5">Pick your type of subject</span>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-4 mb-2">
                <button class="btn btn-custom w-100">
                    <span>Arts and Humanities</span>
                </button>
            </div>
            <div class="col-4 mb-2">
                <button class="btn btn-custom-orange w-100">
                    <span>Languages</span>
                </button>
            </div>
            <div class="col-4 mb-2">
                <button class="btn btn-custom w-100">
                    <span>Business and Commerce</span>
                </button>
            </div>
            <div class="col-4 mb-2">
                <button class="btn btn-custom w-100">
                    <span>Sciences</span>
                </button>
            </div>
            <div class="col-4 mb-2">
                <button class="btn btn-custom w-100">
                    <span>Design and Technology</span>
                </button>
            </div>
            <div class="col-4 mb-2">
                <button class="btn btn-custom w-100">
                    <span>Maths</span>
                </button>
            </div>
            <div class="col-4 mb-2">
                <button class="btn btn-custom w-100">
                    <span>Social Sciences</span>
                </button>
            </div>
            <div class="col-4 mb-2">
                <button class="btn btn-custom w-100">
                    <span>Arts</span>
                </button>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12 left-align">
                <span class="subheader-text h5">Pick your subject</span>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-4 mb-2">
                <button class="btn btn-custom-orange w-100">
                    <span>Maltese</span>
                </button>
            </div>
            <div class="col-4 mb-2">
                <button class="btn btn-custom w-100">
                    <span>English</span>
                </button>
            </div>
            <div class="col-4 mb-2">
                <button class="btn btn-custom w-100">
                    <span>English Literature</span>
                </button>
            </div>
            <div class="col-4 mb-2">
                <button class="btn btn-custom w-100">
                    <span>Italian</span>
                </button>
            </div>
            <div class="col-4 mb-2">
                <button class="btn btn-custom w-100">
                    <span>German</span>
                </button>
            </div>
            <div class="col-4 mb-2">
                <button class="btn btn-custom w-100">
                    <span>French</span>
                </button>
            </div>
            <div class="col-4 mb-2">
                <button class="btn btn-custom w-100">
                    <span>Spanish</span>
                </button>
            </div>
            <div class="col-4 mb-2">
                <button class="btn btn-custom w-100">
                    <span>Russian</span>
                </button>
            </div>
            <div class="col-4 mb-2">
                <button class="btn btn-custom w-100">
                    <span>Arabic</span>
                </button>
            </div>
            <div class="col-4 mb-2">
                <button class="btn btn-custom w-100">
                    <span>Chinese</span>
                </button>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12 left-align">
                <span class="subheader-text h5">Pick your level</span>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-4 mb-2">
                <button class="btn btn-custom w-100">
                    <span>Primary</span>
                </button>
            </div>
            <div class="col-4 mb-2">
                <button class="btn btn-custom-orange w-100">
                    <span>Secondary</span>
                </button>
            </div>
            <div class="col-4 mb-2">
                <button class="btn btn-custom w-100">
                    <span>6th Form</span>
                </button>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12 left-align">
                <button class="btn btn-custom-orange btn-lg">
                    <span>Find my Tutor</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
